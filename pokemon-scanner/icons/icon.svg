<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="pokeball-top" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="100%" style="stop-color:#cc0000"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcb05"/>
      <stop offset="100%" style="stop-color:#e6b800"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Card shape -->
  <rect x="106" y="56" width="300" height="400" rx="20" fill="#2a2a4a" stroke="url(#gold)" stroke-width="6"/>

  <!-- Pokeball on card -->
  <circle cx="256" cy="230" r="100" fill="url(#pokeball-top)"/>
  <rect x="156" y="220" width="200" height="20" fill="#222"/>
  <circle cx="256" cy="230" r="100" fill="none" stroke="#222" stroke-width="8"/>
  <circle cx="256" cy="330" r="100" fill="#fff"/>
  <rect x="156" y="230" width="200" height="100" fill="#fff"/>
  <rect x="156" y="220" width="200" height="20" fill="#222"/>
  <circle cx="256" cy="230" r="30" fill="#fff" stroke="#222" stroke-width="8"/>
  <circle cx="256" cy="230" r="15" fill="#222"/>

  <!-- Scanner lines -->
  <line x1="130" y1="380" x2="382" y2="380" stroke="url(#gold)" stroke-width="4" stroke-linecap="round"/>
  <line x1="150" y1="400" x2="362" y2="400" stroke="url(#gold)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="170" y1="420" x2="342" y2="420" stroke="url(#gold)" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Scan effect -->
  <rect x="116" y="200" width="280" height="4" fill="#4ade80" opacity="0.8" rx="2">
    <animate attributeName="y" values="70;440;70" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>
